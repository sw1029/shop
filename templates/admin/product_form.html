<form method="POST" enctype="multipart/form-data" style="display: flex; flex-direction: column; max-width: 400px; gap: 8px;">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
    <h2>[관리자 전용] 상품 등록</h2>
    <input type="text" name="name" placeholder="상품명" required>
    <input type="number" step="0.01" name="price" placeholder="가격" required>
    <textarea name="description" placeholder="설명"></textarea>
    <input type="file" name="image">
    <button type="submit">등록</button>
</form>
